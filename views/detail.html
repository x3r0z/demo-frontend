<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" data-ng-click="$close()"><span
                aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Expense details</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-4 col-sm-4">
                <strong>Description</strong>
            </div>
            <div class="col-xs-8 col-sm-8">{{expense.description}}</div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-sm-4">
                <strong>Amount($)</strong>
            </div>
            <div class="col-xs-8 col-sm-8">{{expense.amount | currency: '$'}}</div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-sm-4">
                <strong>Date</strong>
            </div>
            <div class="col-xs-8 col-sm-8">{{expense.date | date: 'dd.MM.yyyy'}}</div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-sm-4">
                <strong>Type</strong>
            </div>
            <div class="col-xs-8 col-sm-8">{{expense.type.name}}</div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-ng-click="$close()">
            <span class="fa fa-times"></span> Close
        </button>
    </div>
</div>
