<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" data-ng-click="$close()"><span
                aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-3 control-label">Description</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" data-ng-model="expense.description">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Amount</label>
                <div class="col-md-9">
                    <input class="form-control" type="number" data-ng-model="expense.amount">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Date</label>
                <div class="col-md-9">
                    <div class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="{{dateFormat}}"
                               ng-model="expense.date" is-open="opened" datepicker-options="datepickerOptions"
                               ng-required="true" close-text="Close"/>
                        <span class="input-group-btn">
                                <button type="button" class="btn btn-primary" ng-click="openDatePicker()">
                                    <i class="fa fa-calendar"></i>
                                </button> </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Type</label>
                <div class="col-md-9">
                    <select class="form-control" data-ng-model="expense.type"
                            data-ng-options="type.name for type in types track by type.id"></select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" data-ng-click="saveExpense()">
            <span class="fa fa-save"></span> Save
        </button>
        <button class="btn btn-default" data-ng-click="close()">
            <span class="fa fa-times"></span> Cancel
        </button>
    </div>
</div>
