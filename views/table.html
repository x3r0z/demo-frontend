<div ng-controller="tableCtrl">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>
                    Manage expenses
                    <button class="btn btn-success btn-sm pull-right" data-ng-click="showModal()">
                        <span class="fa fa-plus"></span>
                        <span>Add new</span>
                    </button>
                </h3>
                <div class="table-responsive">
                    <table ng-table="tableDemo" show-filter="true" class="table table-striped" data-ng-show="tableDemo.data.length > 0">
                        <tr ng-repeat="expense in $data">
                            <td data-title="'Description'" filter="{ 'description': 'text' }" sortable="'description'"> {{expense.description}} </td>
                            <td data-title="'Amount($)'" filter="{ 'amount': 'number' }" sortable="'amount'">{{expense.amount | currency: '$'}}</td>
                            <td data-title="'Date'" sortable="'date'">{{expense.date | date:'dd.MM.yyyy'}}</td>
                            <td data-title="'Type'" sortable="'type.name'">{{expense.type.name}}</td>
                            <td width="150px">
                                <button class="btn btn-primary btn-sm hidden-xs" data-ng-click="showModal(expense)">
                                    <span class="fa fa-edit"></span>
                                    <span>Edit</span>
                                </button>
                                <button class="btn btn-danger btn-sm hidden-xs" data-ng-click="removeExpense(expense)">
                                    <span class="fa fa-trash"></span>
                                    <span>Delete</span>
                                </button>
                                <div class="btn-group btn-group-sm visible-xs" uib-dropdown>
                                    <button type="button" class="btn btn-default" data-ng-click="viewDetails(expense)">
                                        <span class="fa fa-eye"></span> Details
                                    </button>
                                    <button type="button" class="btn btn-default dropdown-toggle" uib-dropdown-toggle>
                                        <span class="caret"></span>
                                        <span class="sr-only">Split button!</span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li>
                                            <a data-ng-click="showModal(expense)">
                                                <span class="fa fa-edit"></span> Edit
                                            </a>
                                        </li>
                                        <li>
                                            <a data-ng-click="removeExpense(expense)">
                                                <span class="fa fa-trash"></span> Delete
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-xs-12" data-ng-show="tableDemo.data.length == 0">
                <div class="well well-sm text-center">
                   No expenses registered.
                </div>
            </div>
        </div>
    </div>
</div>
